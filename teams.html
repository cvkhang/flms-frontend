<!DOCTYPE html>
<html>
<head>
    <title>League Table</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
      body {
        background: rgb(52,0,64);
        background: radial-gradient(circle, rgba(52,0,64,1) 0%, rgba(128,2,157,1) 64%);
        min-height: 100vh;
      }
      
  
    </style>
</head>
<body>
    <div id="header-container"></div>
    <main>
    </main>
    <script src=".\components\header.js"></script>

    <table id="team-table" >
        <thead>
            <tr>
                <th>Club Code</th>
                <th>Club Name</th>
                <th>Stadium Name</th>
                <th>Location</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
        </tbody> 
    </table>

    <div class = "player-function">
        <button class="add-player">Add Team</button>
        <button class="delete-player">Delete Team</button>
      </div>
    
      <div id="addPlayerModal" class="modal" style="height:auto">
        <div class="modal-content">
          <span class="close-button">&times;</span> 
          <h2>Add New Team</h2>
          <form id="addPlayerForm">
    
            <label for="playerID">Club Code:</label>
            <input type="number" id="playerID" name="playerID" required><br><br>
    
            <label for="event">Club Name:</label>
            <input type="text" id="event" name="event" required><br><br>
    
            <label for="eventHalf">Stadium Name:</label>
            <input type="number" id="eventHalf" name="event" required><br><br>
    
            <label for="eventTime">Location:</label>
            <input type="number" id="eventTime" name="event" required><br><br>

            <label for="eventTime">Capacity:</label>
            <input type="number" id="eventTime" name="event" required><br><br>
    
    
            <button type="submit">Add Event</button>
          </form>
        </div>
      </div>
    
      <div id="deletePlayerModal" class="modal">
        <div class="modal-content2">
          <span class="close-button2">&times;</span> 
          <h2>Delete Team</h2>
          <form id="deletePlayerForm">
    
            <label for="clubName2">Club Name:</label>
            <input type="text" id="clubName2" name="playerID" required><br><br>
    
    
            <button type="submit">Delete Event</button>
          </form>
        </div>
      </div>
    
    

</body>
</div> <script src=".\services\teams.js"></script>
</html>
